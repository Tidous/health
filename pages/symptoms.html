    function getCookieIndex(c_name)
        {
            if (document.cookie.length>0)
            {
                    c_start=document.cookie.indexOf(c_name + "=");
                    if (c_start!=-1)
                    {
                            c_start=c_start + c_name.length+1;
                            c_end=document.cookie.indexOf(";",c_start);
                            if (c_end==-1) c_end=document.cookie.length
                            return unescape(document.cookie.substring(c_start,c_end));
                    } 
            }
            return null;
        }
        function SetCookieIndex(c_name,value,expiredays)
        {
                var exdate = new Date();
                exdate.setDate(exdate.getDate() + expiredays);
                document.cookie = c_name + "=" +escape(value) + ((expiredays == null) ? "" : ";expires=" + exdate.toGMTString()); //使设置的有效时间正确。增加toGMTString()
        }

             
        var islogin = false;
        var username = '';
        username = getCookieIndex('cookie_username');

        var isShowInfo = false;
        var showInfoName = getCookieIndex('cookie_showinfoname');
        if(showInfoName != '' && showInfoName != null)
        {
                isShowInfo = true;
        }
        function hiddenInfo(obj)
        {
                obj.style.display = "none";
                SetCookieIndex('cookie_showinfoname','true','300');
        }
        document.addEventListener("touchstart", function() {
                return false;
       }, true);
</script>
